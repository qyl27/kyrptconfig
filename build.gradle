plugins {
	id 'fabric-loom' version '1.6-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

loom {
	accessWidenerPath = file("src/main/resources/kyrptconfig.accesswidener")
}

repositories {
	maven { url 'https://maven.fabricmc.net' }
	maven { url "https://maven.terraformersmc.com/releases"}
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation  "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation  "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	modImplementation ("com.terraformersmc:modmenu:10.0.0-beta.1") { exclude group: "net.fabricmc.fabric-api" }

	testImplementation "junit:junit:4.12";
	compileOnly group: "com.google.code.findbugs", name: "jsr305", version: "3.0.2";
	//modApi "blue.endless:jankson:+"
	//include "blue.endless:jankson:+"
}
processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}" }
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			artifactId archivesBaseName
			version = 'true'.equalsIgnoreCase(System.getenv('MOD_RELEASE')) ? version : "${version}-SNAPSHOT"
			from components.java
		}
	}
	repositories {
//		maven {
//			url ='s3://maven.kyrptonaught.dev'
//			credentials(AwsCredentials) {
//				accessKey = System.getenv('maven-key-id')
//				secretKey = System.getenv('maven-key')
//			}
//		}
		mavenLocal()

		maven {
			name = 'YuluoMaven'

			def ENV = System.getenv()
			def releaseUrl = 'https://maven.yuluo.dev/repository/maven-releases/'
			def snapshotUrl = 'https://maven.yuluo.dev/repository/maven-snapshots/'
			url = ENV.MOD_RELEASE ? releaseUrl : snapshotUrl

			credentials {
				username ENV.MOD_MAVEN_USER
				password ENV.MOD_MAVEN_PASS
			}
		}
	}
}
